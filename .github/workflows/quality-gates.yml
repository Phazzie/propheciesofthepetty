name: Quality Gates
on: [push, pull_request]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Type Check
        run: npm run type-check
        
      - name: Run Tests with Coverage
        run: npm run test:coverage
        
      - name: Lint Check
        run: npm run lint
        
      - name: Create Status Files
        run: |
          echo "# Test Status (Auto-Updated)" > TEST_STATUS.md
          echo "# Project Roadmap (Auto-Updated)" > ROADMAP.md
          echo "# Project Blockers (Auto-Updated)" > BLOCKERS.md
